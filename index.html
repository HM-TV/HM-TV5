    <!-- إضافة التنسيق (CSS) -->
    <style>
        /* إعدادات الجسم */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1d1f20;
            color: #fff;
            text-align: center;
            line-height: 1.6;
        }

        /* إعدادات الشريط العلوي */
        .banner {
            background-color: #1a1a1a;
            color: #f9d342;
            padding: 40px 0;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #f9d342;
        }

        /* إعدادات المباريات */
        .matches {
            margin: 40px auto;
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 20px;
            border-bottom: 2px solid #444;
            font-size: 18px;
            text-align: center;
        }

        th {
            background-color: #111;
            color: #f9d342;
        }

        td {
            background-color: #222;
            color: #fff;
        }

        td img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        td a {
            color: #5cb85c;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #5cb85c;
            border-radius: 5px;
            background-color: #222;
            transition: background-color 0.3s, color 0.3s;
        }

        td a:hover {
            background-color: #5cb85c;
            color: #fff;
        }

        /* تنسيق لعرض كل فريق */
        .team {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .team img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .team-name {
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
        }

        .team1 {
            background-color: #2d8ac4; /* لون الفريق 1 */
        }

        .team2 {
            background-color: #d93c3c; /* لون الفريق 2 */
        }

        /* إعدادات الإعلان */
        .ads {
            margin-top: 40px;
            padding: 20px;
            background-color: #111;
            color: #f9d342;
            border-radius: 8px;
        }

        .ads p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

    <div class="banner">

            </tr>
            <tr>
                <td>
                    <div class="team team1">
                        <span class="team-name">ريال مدريد</span>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Real_Madrid_CF_logo_2017.svg/800px-Real_Madrid_CF_logo_2017.svg.png" alt="ريال مدريد">
                    </div>
                </td>
                <td>
                    <div class="team team2">
                        <span class="team-name">برشلونة</span>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/FC_Barcelona_2019_logo.svg/800px-FC_Barcelona_2019_logo.svg.png" alt="برشلونة">
                    </div>
                </td>
                <td>22:00</td>
                <td><a href="#">للمشاهدة</a></td>
            </tr>
            <tr>
                <td>
                    <div class="team team1">
                        <span class="team-name">ليفربول</span>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Liverpool_FC_logo_2015.png" alt="ليفربول">
                    </div>
                </td>
                <td>
                    <div class="team team2">
                        <span class="team-name">مانشستر سيتي</span>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Manchester_City_FC_badge.svg" alt="مانشستر سيتي">
                    </div>
                </td>
                <td>19:30</td>
                <td><a href="#">للمشاهدة</a></td>
            </tr>
            <tr>

                <td>21:00</td>
